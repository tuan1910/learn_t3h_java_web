<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 350px;border: 1px solid black; margin: auto;">
        <h2 style="text-align: center;">Novell Services Login</h2>

        <table>
            <tr>
                <td style="width: 120px;">Username:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>City of employment</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Web sever</td>
                <td>
                    <select style="width: 175px;">
                        <option value="" selected disabled hidden>--Choose a sever--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;"></td>
                <td></td>
            </tr>
            <tr>
                <td>Please specify your role</td>
                <td>
                    <input type="radio">Admin<br>
                    <input type="radio">Engineer<br>
                    <input type="radio">Manager<br>
                    <input type="radio">Guest<br>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;"></td>
                <td></td>
            </tr>
            <tr>
                <td>Single Sign-on to the following</td>
                <td>
                    <input type="checkbox">Mail<br>
                    <input type="checkbox">Payroll<br>
                    <input type="checkbox">Self-service<br>
                </td>
            </tr>
            <tr>
                <td style="height: 20px;"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Login</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </div>    
</body>
</html>
